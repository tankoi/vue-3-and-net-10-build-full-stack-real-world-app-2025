<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
			<h1>{{message}}</h1>
      <p>Employee: {{employee.name}} is {{employee.age}} years old.</p>
      <p>His salary: {{employee.salary}}</p>
			<p v-show="employee.hasCorporateCard">
				Spending Limit for Card: {{employee.spendingLimit}}
			</p>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue!";
        let luckyNumbers = [3, 5, 7, 11, 15]

        const employee = reactive({
          name: "John",
          age: 30,
          salary: 50000,
					hasCorporateCard: true,
					spendingLimit: 10000,
					yearsWithCompany: 5,
        });

        return {
					message,
          employee,        
        };
      },
    }).mount("#app");
  </script>
</html>
