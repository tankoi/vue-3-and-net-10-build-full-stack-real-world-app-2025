<!DOCTYPE html>
<html>

<head>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<p>Your lucky number is: {{ luckyNumber }}</p>
	</div>
</body>
<script>
	const { createApp } = Vue;

	createApp({
		setup() {

			const message = "Hello Vue!";
			const luckyNumber = Math.floor(Math.random() * 100) + 1;
			return {
				message,
				luckyNumber
			}
		}
	}).mount('#app')
</script>
</html>
