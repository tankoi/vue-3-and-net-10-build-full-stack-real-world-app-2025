<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{getMessage()}}</h1>
      <p>Your lucky number is: {{luckyNumber}}</p>
      <p>
        Lucky number is an {{luckyNumber % 2 === 0 ? "even number" : "odd number"}}.
      </p>
      <p>{{updateLuckyNumber()}}</p>
      <p>Employee: {{employee.name}} is {{employee.age}} years old.</p>
			<p>His salary: {{employee.salary}}</p>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue!";
        let luckyNumber = ref(6);

        const employee = ref({
          name: "John",
          age: 30,
          salary: 50000,
        });

        function updateLuckyNumber() {
					setTimeout(() => {
						luckyNumber.value = 77;
						employee.value.salary = 60000;
					}, 2000)          
        }

        function getMessage() {
          return message.toUpperCase();
        }

        return {
          luckyNumber,
          employee,
          updateLuckyNumber,
          getMessage,
        };
      },
    }).mount("#app");
  </script>
</html>
